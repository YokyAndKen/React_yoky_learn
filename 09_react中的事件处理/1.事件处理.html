<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- “容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../React-js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel，用于将JSX转为JS -->
    <script src="../React-js/babel.min.js"></script>
    <!-- 引入prop-types 用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../React-js/prop-types.js"></script>

    <script type="text/babel">
        // 创建组件
        class Demo extends React.Component{

          // （1）通过onXxxx属性指定事件处理函数（注意大小写）
          //    a.React使用的是自定义（合成）事件，而不是使用的原生DOM事件   --为了更好的兼容性
          //    b.React中的事件是通过事件委托方式处理的(委托给组件最外层的元素)    --为了更高效
          //  (2) 通过event.target 得到发生时间的DOM元素对象    --不要过度使用ref

          // 创建ref容器

          myRef = React.createRef()
          myRef2 = React.createRef()

          // 展示左侧输入框的数据
          showData = () => {
            console.log(this.myRef, this.myRef.current.value)
          }

          // 展示右侧输入框的数据
          showData2 = (event) => {
            console.log(event.target.value)
          }

          render(){
            return(
              <div>
                <input ref={this.myRef} type="text" placeholder='点击按钮提示数据' /><br/>
                <button onClick={this.showData}>点我提示左侧的数据</button><br/>
                <input onBlur={this.showData2} type="text" placeholder='失去焦点提示数据' /><br/>
              </div>
            )
          }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>
</html>
