<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- “容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../React-js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel，用于将JSX转为JS -->
    <script src="../React-js/babel.min.js"></script>
    <!-- 引入prop-types 用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../React-js/prop-types.js"></script>

    <script type="text/babel">
        // 创建组件
        class Demo extends React.Component{

          // React.createRef 调用后可以返回一个容器，该容器可以存储被ref所表示的节点，该容器是“专人专用”的

          myRef = React.createRef()
          myRef2 = React.createRef()

          // 展示左侧输入框的数据
          showData = () => {
            console.log(this.myRef, this.myRef.current.value)
          }
          showData2 = () => {
            console.log(this.myRef2, this.myRef2.current.value)
          }

          render(){
            return(
              <div>
                <input ref={this.myRef} type="text" placeholder='点击按钮提示数据' /><br/>
                <button onClick={this.showData}>点我提示左侧的数据</button><br/>
                <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder='失去焦点提示数据' /><br/>
              </div>
            )
          }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>
</html>
