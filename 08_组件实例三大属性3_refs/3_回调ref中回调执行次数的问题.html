<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- “容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../React-js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel，用于将JSX转为JS -->
    <script src="../React-js/babel.min.js"></script>
    <!-- 引入prop-types 用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../React-js/prop-types.js"></script>

    <script type="text/babel">
        // 创建组件
        class Demo extends React.Component{

          state = {isHot:true}

          showInfo = () => {
            const {input1} = this
            console.log(input1.value)
          }

          changeState = () => {
            // 获取原来的状态
            const {isHot} = this.state
            // 更新状态
            this.setState({isHot:!isHot})
          }

          saveInput = (c) => {
            this.input1 = c;console.log('@', c)
          }


          render(){
            const {isHot} = this.state
            return(
              <div>
                <h2>state：{isHot? 'T':'F'}</h2>

                <button onClick={this.changeState}>change</button><br/>

                {/*<input ref={(c) => {this.input1 = c;console.log('@', c)}} type="text"/><br/>*/}

                <input ref={this.saveInput} type="text"/><br/>

                <button onClick={this.showInfo}>点我提示左侧的数据</button>

              </div>
            )
          }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>
</html>
