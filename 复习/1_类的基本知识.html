<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建一个person类
    class Person {
      // 构造器方法
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      // 一般方法
      say() {
        // say方法放在了哪里？---类的原型对象上，供实例使用
        // 通过Person实例调用say方法时，say方法的this指向的是Person实例
        console.log(`${this.name} say hello`);  //ES6的模板字符串
      }
    }

    // 创建一个Person的实例对象
    const p1 = new Person('lyx', 22);
    p1.say();
    console.log(p1)


    // 创建一个Student类，继承自Person类
    class Student extends Person {
      // 构造器方法
      constructor(name, age, grade) {
        super(name, age);
        this.grade = grade;
      }
      // 一般方法
      study() {
        console.log(`${this.name} is studying`);
      }
    }

    const s1 = new Student('yoky', 22, '大一');
    s1.say();
    s1.study();
    console.log(s1)

    /*
      总结：
        1.类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写
        2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的
        3.类中所定义的方法，都是放在类的原型对象上，供实例使用的
    */
  </script>
</body>
</html>
