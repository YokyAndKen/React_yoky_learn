<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- “容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../React-js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel，用于将JSX转为JS -->
    <script src="../React-js/babel.min.js"></script>

    <script type="text/babel">
      // 1.创建函数式组件--首字母必须大写
      function MyComponent(){
        console.log(this)  //undefined  因为babel编译后就开启了严格模式  禁止自定义的this指向window
        return <h2>函数定义的组件 适用于简单组件的定义</h2>
      }
      // 2.渲染组件到页面--以标签体写，并且必须闭合
      ReactDOM.render(<MyComponent/>, document.getElementById('test'));
      /*
        执行了ReactDOM.render(<MyComponent/>, document.getElementById('test'));之后发生了什么？
          1.React解析组件标签，找到了MyComponent组件；
          2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，随后呈现在页面中
      */
    </script>
</body>
</html>
