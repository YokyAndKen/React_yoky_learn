<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- “容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../React-js/17.0/react.development17.0.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../React-js/17.0/react-dom.development17.0.js"></script>
    <!-- 引入babel，用于将JSX转为JS -->
    <script src="../React-js/babel.min.js"></script>
    <!-- 引入prop-types 用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../React-js/17.0/prop-types.js"></script>

    <!-- 
      所有will相关的钩子都要加上UNSAFE_前缀,除了componentWillUnMount
     -->


    <script type="text/babel">
    class Count extends React.Component{

      constructor(props) {
        console.log('Count-constructor')
        super(props)
        this.state = {count: 0}
      }

      add = () => {
        let {count} = this.state
        count += 1
        this.setState({count})
      }

      // 卸载组件按钮的回调
      death = () => {
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
      }

      // 强制更新按钮的回调
      force = () => {
        this.forceUpdate()
      }

      // 组件将要挂载
      UNSAFE_componentWillMount() {
        console.log('Count-componentWillMount')
      }

      // 组件挂载完毕
      componentDidMount() {
        console.log('Count-componentDidMount')
      }

      // 组件将要销毁
      componentWillUnMount() {
        console.log('Count-componentWillUnMount')
      }

      // 控制组件更新   --- 必须返回布尔值,表示是否更新页面数据,相当于一个阀门
      shouldComponentUpdate(){
        console.log('Count-shouldComponentUpdate')
        return true
      }

      // 组件将要更新的钩子
      UNSAFE_componentWillUpdate() {
        console.log('Count-componentWillUpdate')
      }

      render() {
        console.log('Count-render')
        return(
          <div>
            <h2>当前求和为{this.state.count}</h2>
            <button onClick={this.add}>add</button>
            <button onClick={this.death}>unmount</button>
            <button onClick={this.force}>不更改任何状态中的数据,强制更新一下</button>
          </div>
        )
      }
      }


      // 父组件A
      class A extends React.Component{
      state = {carName: 'Benz'}
      changeCar = () => {
        this.setState({carName: 'Audi'})
      }
      render() {
        return(
          <div>
            <div>A</div>
            <button onClick={this.changeCar}>change</button>
            <B carName={this.state.carName}/>
          </div>

        )
      }
      }

      // 子组件B
      class B extends React.Component{

      // 组件将要接收新的props的钩子
      UNSAFE_componentWillReceiveProps(props){
        console.log('B-componentWillReceiveProps', props)
      }

      render() {
        return(
          <div>
            <div>B</div>
            <div>{this.props.carName}</div>
          </div>

        )
      }
      }

      ReactDOM.render(<A/>, document.getElementById('test'))

    </script>
</body>
</html>
