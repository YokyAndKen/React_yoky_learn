<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- “容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../React-js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel，用于将JSX转为JS -->
    <script src="../React-js/babel.min.js"></script>
    <!-- 引入prop-types 用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../React-js/prop-types.js"></script>

    <script type="text/babel">
      // 创建组件
      class Login extends React.Component{

        // 高阶函数

        // 如果一个函数符合下面2个规范中的任何一个,那该函数就是高阶函数:
        // 1.若A函数,接受的参数是一个函数,那么A就可以称之为高阶函数
        // 2.若A函数,调用的返回值依然是一个函数,那么A就可以称之为高阶函数

        // 常见的高阶函数:Promise,定时器函数(setTimeout),arr.map 等等

        // 函数的柯里化:通过函数调用继续返回函数的方式,实现多次接收参数最后统一处理的函数编码形式

        // 初始化状态
        state = {
          username: '',
          password: ''
        }

        saveFormData = (dataType) => {
          return (event) => {
            this.setState({[dataType]: event.target.value})
          }
        }

        handleSubmit = (event) => {
          // 阻止默认事件--表单的提交
          event.preventDefault()
          console.log(this.state.username, this.state.password)
        }

        render(){
          return(
            <form onSubmit={this.handleSubmit}>  
              用户名: <input type="text" onChange={this.saveFormData('username')}/>
              密码: <input type="password" onChange={this.saveFormData('password')}/>
              <button>登录</button>
            </form>
          )
        }
      }

      ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>
</html>
