<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- “容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../React-js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel，用于将JSX转为JS -->
    <script src="../React-js/babel.min.js"></script>
    <!-- 引入prop-types 用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../React-js/prop-types.js"></script>

    <script type="text/babel">
      // 创建组件
      class Login extends React.Component{

        // 初始化状态
        state = {
          username: '',
          password: ''
        }

        saveFormData = (dataType,value) => {
            this.setState({[dataType]: value})
        }

        handleSubmit = (event) => {
          // 阻止默认事件--表单的提交
          event.preventDefault()
          console.log(this.state.username, this.state.password)
        }

        render(){
          return(
            <form onSubmit={this.handleSubmit}>  
              用户名: <input type="text" onChange={event=>this.saveFormData('username', event.target.value)}/>
              密码: <input type="password" onChange={(event)=>{this.saveFormData('password', event.target.value)}}/>
              <button>登录</button>
            </form>
          )
        }
      }

      ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>
</html>
