<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- “容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../React-js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel，用于将JSX转为JS -->
    <script src="../React-js/babel.min.js"></script>

    <script type="text/babel">
      class Weather extends React.Component {
        constructor(props){
          super(props)

          // 这些就不需要了
          // this.state = {
          //     isHot:true,
          //     wind: 'a',
          //   }
          // this.changeWeather = this.changeWeather.bind(this)
        }
        // 初始化状态
        state = {
            isHot:true,
            wind: 'a',
          }
        
        // 用箭头函数
        render(){
          console.log(this)
          return <h1 id="title" onClick={this.changeWeather}>name:{this.state.isHot ? 'lyx' : 'yoky'}; wind: {this.state.wind}</h1>
        }
        // 自定义方法——要用赋值语句的形式+箭头函数
        changeWeather = () => {
          console.log("changeWeather", this)  // 这里的this是Weather的实例对象
          const isHot = this.state.isHot
          this.setState({
            isHot: !isHot
          })
        }
      }

      ReactDOM.render(<Weather/>, document.getElementById('test'));

    </script> 



<!-- 总结 state -->
<!--
   state 是组件对象最重要的属性，值是对象  可以包含多个key-value的组合
   组件被称为“状态机”，通过更新组件的state来更新对应的页面显示（重新渲染组件）

   注意：
   1.组件中render方法中的this为组件实例对象
   2.组件自定义的方法中this为undefined，如何解决？
      ①强制绑定this：通过函数对象的bind（）
      ②箭头函数
   3.状态数据，不能直接修改或更新

-->

<!--  -->
</body>
</html>
