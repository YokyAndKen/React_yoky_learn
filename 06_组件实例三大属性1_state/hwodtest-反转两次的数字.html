<body>
  <script>
    function reverseNum (num) {
      if(num === 0){
        return true
      } else {
        reverse1 = num.toString().split('').reverse()
        while(reverse1[0] == 0) {
          reverse1.shift()
        }
        reverse2 = reverse1.reverse().join('')
        if(reverse2 === num.toString()) {
          return true
        } else {
          return false
        }
      }
    }

    console.log(reverseNum(0))

    // set
    let list = new Set();

    // add()方法
    list.add("1");
    list.add(1);
    console.log("====" , list)

    // 数值分隔符
    let num1 = 100000;
    let num2 = 1_00_00.32_1_1
    console.log(num1, num2)

  </script>
