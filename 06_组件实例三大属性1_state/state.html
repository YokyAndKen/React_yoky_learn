    <script type="text/babel">

      class Weather extends React.Component {
        constructor(props){
          super(props)
          // 初始化状态

            isHot:true,
          }
          this.changeWeather = this.changeWeather.bind(this)
        }
        render(){
          console.log(this)   // 这里的this就是weather这个实例化对象本身
          // 读取状态
          return <h1 id="title" onClick={this.changeWeather}>name:{this.state.isHot ? 'lyx' : 'yoky'}</h1>
        }

        // changeWeather放在了Weather的原型对象上，供实例使用

        // 类中定义的方法默认开启了局部的严格模式，所以changeWeather中的this为undefined
        changeWeather() {

          // console.log(this.state.isHot)

      }

      // 2.渲染组件到页面
      ReactDOM.render(<Weather/>, document.getElementById('test'));
