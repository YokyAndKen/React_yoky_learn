<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .title {
      background: orange;
      width: 100px;
    }
  </style>
</head>
<body>
    <!-- “容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../React-js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script src="../React-js/react-dom.development.js"></script>
    <!-- 引入babel，用于将JSX转为JS -->
    <script src="../React-js/babel.min.js"></script>
  
    <script type="text/babel">
      const myId = 'yoky';
      const myData = 'LYX';

      // 1.创建虚拟DOM
      const VDOM = (
        <div>
          <h2 id={myId} className="title">
          <span style={{color:'white',fontSize:'30px'}}>{myData}</span>
          </h2>
          <h2 id={myId.toUpperCase()} className="title">
            <span style={{color:'white',fontSize:'30px'}}>{myData}</span>
          </h2>
          <input type="text"/>
        </div>

      )

      // 2.渲染虚拟DOM到页面
      ReactDOM.render(VDOM, document.getElementById('test'))  

      /*
        JSX语法规则：
          1.定义虚拟DOM时，不要写引号;
          2.标签中混入JS表达式时要用{}包裹;
          3.样式的类名指定不要用class，要用className;
          4.内联样式要用style={{key: 'value'}}的形式;
          5.虚拟DOM只有一个根标签，就是说所有的元素都要包在一个总的外层标签里面;
          6.标签必须闭合;
          7.标签首字母：（1）若小写字母开头，则将该标签转为html中同名元素，若html中无该同名标签则报错
                        （2）若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错
      */
    </script>  
</body>
</html>
